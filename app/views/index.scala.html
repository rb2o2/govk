@(message: String)

@main("ВКГобан v 0.1") {

<div id="index" class="jumbotron text-center" style="height:318px;">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src='@routes.Assets.at("images/lang-logo.png")'>
    </a>
    <h3>Добро пожаловать в гобан для ВК!</h3>
    <p>Гобан работает в тестовом режиме. Версия 0.1-альфа</p>
    <a type="button" class="btn btn-lg btn-default" href="#game"><span class="glyphicon glyphicon-flash"></span> Играть</a>
    <a type="button" class="btn btn-lg btn-primary" href="https://github.com/heroku/scala-getting-started"><span class="glyphicon glyphicon-download"></span> Source on GitHub</a>
  </div>
</div>
<div class="container" style="height:500px;">
  @if(message != null){
  <div id="profile" class="alert alert-success text-center" role="alert">
    @message
  </div>
  }
  @donate

  <hr>

</div>
<div id="game" class="container"
     style="position:relative;height:437px;border:23px solid;width:437px;border-image:url('@routes.Assets.at("images/tile_border.png")') 23 round;background-image:url('@routes.Assets.at("images/tile_center.png")');">
<a href = "#index">К меню</a>
</div>

}
